[global]
# info = [ {tag="mameversion", value="0229"} ]
mraauthor=["jotego"]

[features]
# ddr = true
# cheat=true
beta=true
# nvram = 43008
# qsound=true

[parse]
sourcefile="segaorun.cpp"
skip.descriptions=[ "Super Hang-On" ]

[buttons]
core=4 # max number of buttons supported by the core
Names = [
    { machine="outrun",  names="Accelerate,Brake,Gear (Low / High)"},
    { machine="toutrun", names="Accelerate,Brake,Gear (Low / High),Nitro"},
    { machine="shangon", names="Accelerate,Brake,-,Supercharger"},
]


[dipsw]
delete = [ "Unused", "Unknown" ]
bitcnt = 16

[header]
len=16
fill=0
dev = [
    { byte=0, dev="fd1089a", value=2 },
    { byte=0, dev="fd1089b", value=3 },
    { byte=0, dev="fd1094",  value=4 },
]
data = [
    { machine="shangon", pointer=1, data="01" },
    { machine="toutrun", pointer=1, data="02" }
]


[ROM]
# values starting with $ refer to macro definitions in the .def file
# or arguments passed to mame2mra
regions = [
    { name="maincpu",     width=16, reverse=true },
    { name="subcpu",      start=$SUB_START, width=16, reverse=true },
    { name="soundcpu",    start=$JTFRAME_BA1_START },
    { name="pcm",         start=$PCM_START, No_offset=true, Rom_len=0x10000 },
    { name="gfx1",        start=$JTFRAME_BA2_START, frac={ bytes=1, parts=4}, sort_byext=true },
    { name="sprites",     start=$JTFRAME_BA3_START, width=32, sort_byext=true, No_offset=true },
    { machine="shangon",  name="sprites",     start=$JTFRAME_BA3_START, width=16, reverse=true }, # S16B sprites
    { name="segaic16road",start=$ROAD_START, width=16, No_offset=true, singleton=true },
    { name="maincpu:key", start=$KEY_START, len=0x2000 },
    { name="fd1089",      start=$FD1089_START },
]

order = [
    "maincpu", "subcpu", "soundcpu", "pcm", "gfx1",
    "sprites", "segaic16road", "maincpu:key"
]

